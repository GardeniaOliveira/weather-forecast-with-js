<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Weather Forecast</h1>
<div class="container">
<label for="search">Find out the weather forecast for your city:</label>
<div>
    <input type="text" name="search" id="input-search">
    <button type="submit" id="btn-search">search</button>
</div>
<p class="error-msg"></p>
<div class="weather-info hidden"> 
    <p class="location"></p>
    <p class="degree">15°C</p>
    <div class="conditions-weather">
        <div>
            <p class="description">cloudy</p>
        </div>
        <div>
            <i class="fa-solid fa-wind"></i> <p class="wind">150km</p>
        </div>
       <div>
        <i class="fa-solid fa-droplet"> </i> <p class="humidity">93%</p>
       </div>
        
    </div>
    
</div>

</div>
<footer>Developed by Gardênia Oliveira</footer>
<script src="https://kit.fontawesome.com/b11962176a.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
